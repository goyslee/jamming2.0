[[redirects]]
from = "/*"
to = "/index.html"
status = 200

[build]
functions = "netlify/functions"

[[headers]]
for = "/*"
[headers.values]
Content-Security-Policy = "default-src 'self'; connect-src 'self' https://api.spotify.com https://spotify.com https://www.google-analytics.com https://ingest.sentry.io https://stats.g.doubleclick.net https://o22381.ingest.sentry.io;"
# ... other headers ...
